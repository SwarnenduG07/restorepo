<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F8FF"/>
  
  <!-- Floor -->
  <rect y="500" width="800" height="100" fill="#696969"/>
  
  <!-- Back Wall -->
  <rect width="800" height="500" fill="#F5F5F5"/>
  
  <!-- Coffee Bar Counter -->
  <rect x="100" y="350" width="600" height="150" fill="#8B4513" rx="15"/>
  <rect x="110" y="340" width="580" height="30" fill="#A0522D" rx="8"/>
  
  <!-- Coffee Machine (Large Espresso Machine) -->
  <rect x="200" y="200" width="120" height="180" fill="#2F4F4F" rx="10"/>
  <rect x="210" y="210" width="100" height="80" fill="#1C1C1C" rx="8"/>
  <circle cx="260" cy="340" r="20" fill="#DC143C"/>
  <circle cx="230" cy="320" r="8" fill="#32CD32"/>
  <circle cx="290" cy="320" r="8" fill="#FFD700"/>
  
  <!-- Steam Wand -->
  <rect x="330" y="280" width="8" height="40" fill="#C0C0C0"/>
  <rect x="326" y="275" width="16" height="10" fill="#C0C0C0" rx="5"/>
  
  <!-- Grinder -->
  <rect x="400" y="250" width="80" height="130" fill="#696969" rx="8"/>
  <circle cx="440" cy="290" r="25" fill="#1C1C1C"/>
  <rect x="420" y="350" width="40" height="20" fill="#2F4F4F"/>
  
  <!-- Coffee Bean Dispensers -->
  <rect x="550" y="220" width="60" height="160" fill="#8B4513" rx="30"/>
  <rect x="550" y="240" width="60" height="120" fill="#654321" opacity="0.7"/>
  <circle cx="580" cy="200" r="15" fill="#C0C0C0"/>
  
  <rect x="620" y="220" width="60" height="160" fill="#8B4513" rx="30"/>
  <rect x="620" y="240" width="60" height="120" fill="#4A4A4A" opacity="0.7"/>
  <circle cx="650" cy="200" r="15" fill="#C0C0C0"/>
  
  <!-- Menu Board -->
  <rect x="50" y="80" width="200" height="150" fill="#2F4F4F"/>
  <text x="150" y="110" font-family="sans-serif" font-size="16" fill="#FFF" text-anchor="middle">TODAY'S MENU</text>
  <text x="70" y="140" font-family="sans-serif" font-size="12" fill="#FFF">Espresso........$3.50</text>
  <text x="70" y="160" font-family="sans-serif" font-size="12" fill="#FFF">Cappuccino.....$4.25</text>
  <text x="70" y="180" font-family="sans-serif" font-size="12" fill="#FFF">Latte.............$4.50</text>
  <text x="70" y="200" font-family="sans-serif" font-size="12" fill="#FFF">Americano.....$3.25</text>
  
  <!-- Counter Tools -->
  <rect x="120" y="360" width="15" height="40" fill="#C0C0C0"/>
  <rect x="140" y="365" width="20" height="35" fill="#FFD700"/>
  <ellipse cx="170" cy="375" rx="12" ry="8" fill="#FFF"/>
  
  <!-- Coffee Beans Scattered -->
  <ellipse cx="350" cy="380" rx="3" ry="5" fill="#654321"/>
  <ellipse cx="360" cy="385" rx="3" ry="5" fill="#654321"/>
  <ellipse cx="345" cy="390" rx="3" ry="5" fill="#654321"/>
  <ellipse cx="370" cy="375" rx="3" ry="5" fill="#654321"/>
  
  <!-- Overhead Lighting -->
  <rect x="300" y="20" width="200" height="15" fill="#FFD700" rx="7"/>
  <rect x="350" y="10" width="100" height="8" fill="#C0C0C0"/>
  
  <!-- Pastry Display Case -->
  <rect x="500" y="350" width="150" height="100" fill="#FFF" stroke="#C0C0C0" stroke-width="2"/>
  <rect x="510" y="360" width="130" height="5" fill="#C0C0C0"/>
  <rect x="510" y="380" width="130" height="5" fill="#C0C0C0"/>
  <rect x="510" y="400" width="130" height="5" fill="#C0C0C0"/>
  
  <!-- Pastries -->
  <circle cx="530" cy="375" r="8" fill="#DEB887"/>
  <circle cx="550" cy="375" r="8" fill="#F4A460"/>
  <circle cx="570" cy="375" r="8" fill="#D2691E"/>
  
  <circle cx="530" cy="395" r="8" fill="#FFB6C1"/>
  <circle cx="550" cy="395" r="8" fill="#98FB98"/>
  <circle cx="570" cy="395" r="8" fill="#DDA0DD"/>
</svg>
