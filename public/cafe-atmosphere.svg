<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#FDF5E6"/>
  
  <!-- Floor -->
  <rect y="480" width="800" height="120" fill="#CD853F"/>
  
  <!-- Wood Pattern on Floor -->
  <line x1="0" y1="500" x2="800" y2="500" stroke="#8B4513" stroke-width="1"/>
  <line x1="0" y1="520" x2="800" y2="520" stroke="#8B4513" stroke-width="1"/>
  <line x1="0" y1="540" x2="800" y2="540" stroke="#8B4513" stroke-width="1"/>
  <line x1="0" y1="560" x2="800" y2="560" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Walls -->
  <rect width="800" height="480" fill="#F5F5DC"/>
  
  <!-- Large Window -->
  <rect x="50" y="50" width="300" height="250" fill="#87CEEB" stroke="#654321" stroke-width="12"/>
  <line x1="200" y1="50" x2="200" y2="300" stroke="#654321" stroke-width="6"/>
  <line x1="50" y1="175" x2="350" y2="175" stroke="#654321" stroke-width="6"/>
  
  <!-- Window View (Trees) -->
  <ellipse cx="150" cy="120" rx="40" ry="60" fill="#228B22"/>
  <ellipse cx="250" cy="140" rx="35" ry="50" fill="#32CD32"/>
  <ellipse cx="300" cy="110" rx="30" ry="45" fill="#228B22"/>
  
  <!-- Cozy Seating Area -->
  <!-- Sofa -->
  <rect x="400" y="350" width="150" height="130" fill="#8B4513" rx="15"/>
  <rect x="405" y="340" width="140" height="50" fill="#D2691E" rx="10"/>
  <!-- Cushions -->
  <rect x="420" y="350" width="40" height="40" fill="#F4A460" rx="8"/>
  <rect x="480" y="350" width="40" height="40" fill="#F4A460" rx="8"/>
  
  <!-- Coffee Table -->
  <ellipse cx="500" cy="300" rx="50" ry="30" fill="#654321"/>
  <rect x="485" y="300" width="30" height="50" fill="#8B4513"/>
  
  <!-- Coffee Cup on Table -->
  <ellipse cx="480" cy="295" rx="8" ry="6" fill="#FFF"/>
  <ellipse cx="480" cy="293" rx="6" ry="4" fill="#8B4513"/>
  
  <!-- Book on Table -->
  <rect x="510" y="290" width="25" height="20" fill="#4169E1"/>
  <rect x="512" y="292" width="21" height="16" fill="#FFF"/>
  
  <!-- Reading Chair -->
  <rect x="100" y="350" width="80" height="130" fill="#8B0000" rx="10"/>
  <rect x="105" y="340" width="70" height="40" fill="#CD5C5C" rx="8"/>
  <rect x="120" y="355" width="40" height="35" fill="#F08080" rx="5"/>
  
  <!-- Side Table -->
  <circle cx="220" cy="400" r="25" fill="#654321"/>
  <rect x="212" y="400" width="16" height="80" fill="#8B4513"/>
  
  <!-- Table Lamp -->
  <rect x="210" y="380" width="20" height="25" fill="#FFD700"/>
  <rect x="215" y="375" width="10" height="8" fill="#654321"/>
  
  <!-- Bookshelf -->
  <rect x="600" y="200" width="150" height="280" fill="#8B4513"/>
  <rect x="610" y="210" width="130" height="10" fill="#654321"/>
  <rect x="610" y="240" width="130" height="10" fill="#654321"/>
  <rect x="610" y="270" width="130" height="10" fill="#654321"/>
  <rect x="610" y="300" width="130" height="10" fill="#654321"/>
  <rect x="610" y="330" width="130" height="10" fill="#654321"/>
  <rect x="610" y="360" width="130" height="10" fill="#654321"/>
  <rect x="610" y="390" width="130" height="10" fill="#654321"/>
  <rect x="610" y="420" width="130" height="10" fill="#654321"/>
  <rect x="610" y="450" width="130" height="10" fill="#654321"/>
  
  <!-- Books -->
  <rect x="615" y="215" width="15" height="20" fill="#DC143C"/>
  <rect x="635" y="215" width="15" height="20" fill="#4169E1"/>
  <rect x="655" y="215" width="15" height="20" fill="#228B22"/>
  <rect x="675" y="215" width="15" height="20" fill="#FF8C00"/>
  
  <rect x="615" y="245" width="15" height="20" fill="#8A2BE2"/>
  <rect x="635" y="245" width="15" height="20" fill="#00CED1"/>
  <rect x="655" y="245" width="15" height="20" fill="#FF1493"/>
  
  <!-- Hanging Plants -->
  <line x1="300" y1="20" x2="300" y2="80" stroke="#8B4513" stroke-width="3"/>
  <ellipse cx="300" cy="90" rx="20" ry="25" fill="#228B22"/>
  
  <line x1="450" y1="20" x2="450" y2="60" stroke="#8B4513" stroke-width="3"/>
  <ellipse cx="450" cy="70" rx="18" ry="22" fill="#32CD32"/>
  
  <!-- Wall Art -->
  <rect x="420" y="120" width="100" height="80" fill="#8B4513" stroke="#654321" stroke-width="4"/>
  <rect x="430" y="130" width="80" height="60" fill="#F5DEB3"/>
  <text x="470" y="155" font-family="serif" font-size="14" fill="#8B4513" text-anchor="middle">Coffee</text>
  <text x="470" y="175" font-family="serif" font-size="14" fill="#8B4513" text-anchor="middle">Time</text>
  
  <!-- Ceiling Fan -->
  <circle cx="400" cy="30" r="5" fill="#2F4F4F"/>
  <ellipse cx="370" cy="30" rx="25" ry="5" fill="#696969"/>
  <ellipse cx="430" cy="30" rx="25" ry="5" fill="#696969"/>
  <ellipse cx="400" cy="15" rx="5" ry="15" fill="#696969"/>
  <ellipse cx="400" cy="45" rx="5" ry="15" fill="#696969"/>
</svg>
