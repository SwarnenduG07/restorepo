<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5DC"/>
  
  <!-- Floor -->
  <rect y="450" width="800" height="150" fill="#8B4513"/>
  
  <!-- Wall -->
  <rect width="800" height="450" fill="#FFF8DC"/>
  
  <!-- Coffee Counter -->
  <rect x="50" y="300" width="300" height="150" fill="#654321" rx="10"/>
  <rect x="60" y="290" width="280" height="20" fill="#8B4513" rx="5"/>
  
  <!-- Coffee Machine -->
  <rect x="80" y="220" width="80" height="100" fill="#2C2C2C" rx="8"/>
  <rect x="85" y="225" width="70" height="40" fill="#1A1A1A" rx="5"/>
  <circle cx="125" cy="290" r="15" fill="#FF6B6B"/>
  <circle cx="125" cy="270" r="8" fill="#4ECDC4"/>
  
  <!-- Coffee Cups -->
  <ellipse cx="200" cy="320" rx="12" ry="15" fill="#FFF"/>
  <ellipse cx="220" cy="320" rx="12" ry="15" fill="#FFF"/>
  <ellipse cx="240" cy="320" rx="12" ry="15" fill="#FFF"/>
  
  <!-- Tables -->
  <ellipse cx="500" cy="380" rx="60" ry="40" fill="#8B4513"/>
  <rect x="485" y="380" width="30" height="70" fill="#654321"/>
  
  <ellipse cx="650" cy="350" rx="50" ry="35" fill="#8B4513"/>
  <rect x="638" y="350" width="25" height="100" fill="#654321"/>
  
  <!-- Chairs -->
  <rect x="460" y="340" width="25" height="40" fill="#4A4A4A" rx="3"/>
  <rect x="540" y="340" width="25" height="40" fill="#4A4A4A" rx="3"/>
  
  <!-- Window -->
  <rect x="600" y="100" width="150" height="200" fill="#87CEEB" stroke="#654321" stroke-width="8"/>
  <line x1="675" y1="100" x2="675" y2="300" stroke="#654321" stroke-width="4"/>
  <line x1="600" y1="200" x2="750" y2="200" stroke="#654321" stroke-width="4"/>
  
  <!-- Pendant Lights -->
  <line x1="200" y1="50" x2="200" y2="100" stroke="#2C2C2C" stroke-width="2"/>
  <ellipse cx="200" cy="110" rx="25" ry="15" fill="#FFD700"/>
  
  <line x1="350" y1="50" x2="350" y2="90" stroke="#2C2C2C" stroke-width="2"/>
  <ellipse cx="350" cy="100" rx="25" ry="15" fill="#FFD700"/>
  
  <!-- Wall Art -->
  <rect x="100" y="120" width="80" height="60" fill="#DEB887" stroke="#654321" stroke-width="3"/>
  <text x="140" y="155" font-family="serif" font-size="12" fill="#654321" text-anchor="middle">COFFEE</text>
  
  <!-- Plants -->
  <ellipse cx="450" cy="450" rx="15" ry="20" fill="#228B22"/>
  <rect x="445" y="450" width="10" height="25" fill="#8B4513"/>
  
  <ellipse cx="700" cy="440" rx="18" ry="25" fill="#32CD32"/>
  <rect x="694" y="440" width="12" height="30" fill="#8B4513"/>
</svg>
